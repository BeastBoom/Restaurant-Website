  <body>
    <div class="head">
      <h1>Contact Form</h1>
      <hr />
    </div>

    <div class="container glass">
      <br />
      <form action="#" id="myForm">
        <div class="text">
          <p>First Name :</p>
        </div>

        <div class="box-input">
          <div class="border">
            <input
              type="text"
              name="FName"
              class="input"
              placeholder="First Name"
              required
            />
          </div>
        </div>

        <div class="text">
          <p>Last Name :</p>
        </div>

        <div class="box-input">
          <div class="border">
            <input
              type="text"
              name="LName"
              class="input"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <div class="text">
          <p>Phone Number (Optional) :</p>
        </div>
        <div class="box-input">
          <div class="border">
            <input
              id="number"
              type="number"
              name="Pnumber"
              class="input"
              placeholder="Phone Number"
            />
          </div>
        </div>

        <div class="text">
          <p>Email :</p>
        </div>

        <div class="box-input">
          <div class="border">
            <input
              type="email"
              name="email"
              class="input"
              placeholder="Email"
              required
            />
          </div>
        </div>

        <div class="text">
          <p>Provide Description :</p>
        </div>

        <div class="tex" id="tex">
          <textarea
            class="text_area"
            placeholder="Enter Here"
            required
          ></textarea>
        </div>
        <button type="submit" id="googleform">
          <p>Submit</p>
        </button>

        <button type="reset" class="button">
          <p>Reset</p>
        </button>
      </form>
    </div>
  </body>
</html>
